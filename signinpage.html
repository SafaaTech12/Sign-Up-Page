<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8">
        <title>Sign In Page</title>
        <link rel="stylesheet" href="signinpage.css">
    </head>
    <body >
        <div class="container">
            <h2>sign up</h2>
            <form action="process_signup.php" method="POST">
                <label for="username" >username</label><br>
                <input type="text" id="username" autocomplete="off" required placeholder="Enter username"><br>
                <label for="email">email</label><br>
                <input type="email" id="email" autocomplete="off" required placeholder="Enter email"><br>
                <label for="password">password</label><br>
                <input type="password" id="password" autocomplete="off" required placeholder="Enter password"><br>
                <label for="confirmPassword">Confirm Password</label><br>
                <input type="password" id="confirmPassword" placeholder="Confirm password" autocomplete="off" required><br><br>
                <div class="button">
                    <button type="submit" id="signUp" >sign up</button>
                </div>
            </form>
        </div> 
        <script src="signinpage.js"></script>
    </body>
    
</html>
